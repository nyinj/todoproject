{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'todoapp/css/styles.css' %}">
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="{% static 'todoapp/images/favicon.png' %}">
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:1rem;">
    <h1>To Do List</h1>
    <button class="logout-button" style="padding:.5rem 1rem;border-radius:8px;cursor:pointer;">Logout</button>
  </header>
    <form action="">
        <input type="text" class="todo-input" placeholder="Add task">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>

    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
    </div>

    <script src="{% static 'todoapp/js/script.js' %}"></script>
</body>
</html>
